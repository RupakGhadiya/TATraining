<!-- Make login form using html css bootstrap  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/742b090815.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Task_2.css" />
  </head>
  <body>
    <div class="main">
      <div class="row">
        <div class="col-md-4 leftcol">
          <div class="loginextra">
            <h1 class="stitle2">Already a user?</h1>
            <p class="ssubtitle2">
              If you are already a user <br/>Then no need to signup again, you can directly login to system.
            </p>
            <button onclick="location.href = './Task_2_1.html'" class="ssignup">LogIn</button>
          </div>
          
        </div>
        <div class="col-md-8 rightcol">
          <div class="signupform">
            <h1 class="stitle">Create new Account</h1>
            <p class="ssubtitle">Sign Up using social networks</p>
            <div class="socialmedia">
              <button class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
              </button>
              <button class="google">
                <i class="fa-brands fa-google-plus-g"></i>
              </button>
              <button class="linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
              </button>
            </div>

            <div class="login_form">
              <p class="or">---------- or ----------</p>
              <input type="text" class="email" placeholder="User Name" /><br />
              <input type="number" class="email" placeholder="Phone-No"/>
              <input type="email" class="email" placeholder="Email" /><br />
              <input type="password" class="password" placeholder="Password" id="password"/>
              <i class="bi bi-eye-slash" id="togglePassword"></i>
              <input type="password" class="password" placeholder="Confirm Password" id="password"/>
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
            <button class="ssignin">Sign In</button>
          </div>
        </div>
      </div>
    </div>




    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          // toggle the icon
          this.classList.toggle("bi-eye");
      });
  </script>
  </body>
</html>
